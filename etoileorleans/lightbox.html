<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Test</title>

    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css" rel="stylesheet">
</head>
<body>

    <!-- Using your images in the test -->
    <a href="./assets/photo1.jpg" data-lightbox="gallery" data-title="Photo 1">
        <img src="./assets/photo1-thumbnail.jpg" alt="Thumbnail of Photo 1" style="width:150px;">
    </a>

    <a href="./assets/photo2.jpg" data-lightbox="gallery" data-title="Photo 2">
        <img src="./assets/photo2-thumbnail.jpg" alt="Thumbnail of Photo 2" style="width:150px;">
    </a>

    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
</body>
</html>
